              x="857.1428571428571"
              y="0"
              width="142.85714285714286"
              height="600"
              fill="url(#gradient__0)"
            />
<rect
              class="shadow_right"
              id="rect__2"
              x="285.7142857142857"
              y="85.71428571428571"
              width="142.85714285714286"
              height="428.57142857142856"
              fill="url(#gradient__0)"
            />
<rect
